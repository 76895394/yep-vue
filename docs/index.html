<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>YepUI</title>
    <meta name="description" content="YepUI 是一款基于 Vue.js 2.0 的前端 UI 组件库，主要用于快速搭建移动端H5网站
友好亲和京东App，扩展有京东业务组件可供选择">
    <meta name="keywords" content="YepUI,UI,Vue,组件库,移动端,vue.js2.0,前端,京东,JDC">
    <link rel='shortcut icon' href='/src/assets/icon/favicon.ico'/>
    <script type="text/javascript">
      function setFontSize() {
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) {
          deviceWidth = 750;
        }
        var rootFontSize = (deviceWidth / 7.5).toFixed(2);
        document.documentElement.style.fontSize = rootFontSize + 'px';
      }
      setFontSize();
      window.addEventListener('resize', function () {
        setFontSize();
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
